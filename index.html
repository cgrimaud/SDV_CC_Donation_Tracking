<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <Title>
        SDV Tracker
    </Title>
    
</head>

<body>
    <nav class="navbar sticky-top" id="navbar">
        <div>
            <span class="navbar-brand mb-0 h1">Stardew Valley Community Center Tracker</span>
        </div>
        <div>
            <button type="button" class="btn btn-light" id="reset">Reset Items</button>
        </div>

    </nav>

    <div class="container">
        <div class="d-flex flex-row row justify-content-between">
            <!-- <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" id="hide_show">Show Completed Items</button>
            </div> -->
            <input class="form-control" id="myInput" type="text" placeholder="Search Item, Bundle, Room...">
            
        </div>
            <div class="panel panel-default">
            <div class="panel-body table-responsive">
            <table id="master_table" class="table table-bordered thead-light">            
                <thead>
                    <tr>
                        <th>Completed</th>
                        <th>Image</th>
                        <th>Item (click name for Location info)</th>
                        <th>Bundle</th>
                        <th>Room</th>
                    </tr>
                </thead>
                <tbody id="tableRows"> 

                </tbody>
        </table>
        </div>
        </div>
    </div>   

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="file.js"></script>

</body>

</html>
