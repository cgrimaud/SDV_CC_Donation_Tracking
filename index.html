<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

    <nav class="navbar sticky-top" id="navbar">
        <div>
            <span class="navbar-brand mb-0 h1">Stardew Valley Community Center Tracker</span>

    <div class="card" style="width: 18rem;">

            <h5 class="card-title">Room Name</h5>

                <div class="accordion-group">
                    <div class="accordion-heading">
                        <a class="accordion-toggle" data-toggle="collapse" data-target="#collapseOne" href="#">
                            Bundle #1
                        </a>
                    </div>
                <div id="collapseOne" class=" collapse in">
                    <div class="accordion-inner">
                        <!-- Bundle Item Checklist -->
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="">Option 1
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="">Option 2
                            </label>
                        </div>

                    </div>
                </div>
            </div>
